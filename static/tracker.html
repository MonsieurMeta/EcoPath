<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPath - Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="tracker.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7aXuEmk0P2k3GPZKklpY3gCxLF1W7YqY"></script>
</head>

<body>
    <header>
        <i class="fas fa-cog settings-icon" onclick="window.location.href='settings.html';"></i>
    </header>

    <main>
        <h1>Tracker</h1>

        <div class="earnings-container">
            <div style ="font-size:25px;"id="status-symbol">âœ… All Good</div>
            <span style ="margin-right: 5px;"id="speed-value">0  meters/s</span>
        </div>

        <h2>Meters Today</h2>
        <div>
            <button id="meters-today">0</button>
        </div>

        <p id="reset-info" class="conversion-info">*Your meters will convert to EcoPoints in 24 hours, 0 minutes, and 0 seconds</p>

        <!-- Embedded Map Section -->
        <div id="map-container" class="map-container">
            <div id="map"></div>
        </div>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="tracker.html" class="nav-item">
            <i class="fas fa-route"></i>
            <span>Tracker</span>
        </a>
        <a href="goal.html" class="nav-item">
            <i class="fas fa-bullseye"></i>
            <span>Goals</span>
        </a>
        <a href="main.html" class="nav-item main-nav">
            <i class="fas fa-star"></i>
            <span>Points</span>
        </a>
        <a href="camera.html" class="nav-item">
            <i class="fas fa-camera"></i>
            <span>Camera</span>
        </a>
        <a href="garden.html" class="nav-item">
            <i class="fas fa-seedling"></i>
            <span>Garden</span>
        </a>
    </nav>

    <script src="tracker.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7aXuEmk0P2k3GPZKklpY3gCxLF1W7YqY&callback=initMap"></script>
</body>

</html>
